<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- 
    Apple Touch Icon用アイコン（180x180）
    iOSホーム画面に追加した際に表示されるアイコン
  -->
  
  <!-- 背景（角丸の緑色） -->
  <rect width="180" height="180" rx="36" ry="36" fill="#16a34a"/>
  
  <!-- 葉っぱのシルエット -->
  <g transform="translate(90, 90) scale(0.35)">
    <!-- メインの葉 -->
    <path 
      d="M-80 80 
         C-80 -40 -40 -120 80 -160 
         C40 -80 40 0 40 80 
         C40 120 20 160 -20 180 
         C-60 160 -80 120 -80 80 Z" 
      fill="white" 
      opacity="0.95"
    />
    <!-- 葉脈（中央線） -->
    <path 
      d="M0 -140 C0 -60 -10 20 -20 160" 
      stroke="#16a34a" 
      stroke-width="8" 
      fill="none" 
      opacity="0.3"
    />
  </g>
</svg>
